<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      min-width: 320px;
      max-width: 400px;
      font: 14px system-ui, -apple-system, sans-serif;
      padding: 0;
      margin: 0;
      background: #f8fafc;
    }
    
    .header {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .logo {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
    }
    
    .title {
      font-weight: 600;
      font-size: 16px;
      line-height: 1.2;
    }
    
    .content {
      padding: 16px;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-weight: 500;
    }
    
    .status.trusted {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    
    .status.phishy {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    
    .status.unknown {
      background: #f1f5f9;
      color: #475569;
      border: 1px solid #cbd5e1;
    }
    
    .status-icon {
      font-size: 20px;
    }
    
    .url-info {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .url-label {
      font-size: 12px;
      color: #64748b;
      margin-bottom: 4px;
    }
    
    .url-value {
      font-size: 13px;
      word-break: break-all;
      color: #1e293b;
    }
    
    .actions {
      display: flex;
      gap: 8px;
    }
    
    .btn {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background: white;
      color: #374151;
      font-size: 13px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: all 0.2s;
    }
    
    .btn:hover {
      background: #f9fafb;
      border-color: #9ca3af;
    }
    
    .btn.primary {
      background: #2563eb;
      border-color: #2563eb;
      color: white;
    }
    
    .btn.primary:hover {
      background: #1d4ed8;
    }
    
    .stats {
      font-size: 12px;
      color: #64748b;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #e2e8f0;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #64748b;
    }
    
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #e2e8f0;
      border-top: 2px solid #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 8px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo" id="logo">üõ°Ô∏è</div>
    <div class="title" id="brandingName">Microsoft 365 Phishing Protection</div>
  </div>
  
  <div class="content">
    <div class="loading" id="loading">
      <div class="spinner"></div>
      Analyzing page...
    </div>
    
    <div id="main" style="display: none;">
      <div class="status" id="status">
        <span class="status-icon" id="statusIcon">‚è≥</span>
        <span id="statusText">Checking...</span>
      </div>
      
      <div class="url-info">
        <div class="url-label">Current page:</div>
        <div class="url-value" id="currentUrl">Loading...</div>
      </div>
      
      <div class="actions">
        <button class="btn" id="optionsBtn">Options</button>
        <button class="btn primary" id="analyzeBtn">Re-analyze</button>
      </div>
      
      <div class="stats" id="stats">
        <div>Loading statistics...</div>
      </div>
    </div>
  </div>

  <script>
    (async function() {
      try {
        // Get policy and current tab information
        const [policyRes, tab] = await Promise.all([
          new Promise(r => chrome.runtime.sendMessage({type: "REQUEST_POLICY"}, r)),
          new Promise(r => chrome.tabs.query({active: true, currentWindow: true}, tabs => r(tabs[0])))
        ]);

        const policy = (policyRes && policyRes.policy) || {};
        
        // Apply branding
        if (policy.BrandingName) {
          document.getElementById("brandingName").textContent = policy.BrandingName;
        }
        
        if (policy.BrandingImage) {
          const logoEl = document.getElementById("logo");
          logoEl.innerHTML = `<img src="${policy.BrandingImage}" style="width:24px;height:24px;object-fit:contain;" alt="Logo">`;
        }

        // Get current page verdict
        const verdictData = tab ? (await chrome.storage.session.get(`verdict:${tab.id}`))[`verdict:${tab.id}`] : null;
        
        // Update status display
        updateStatus(verdictData, tab);
        
        // Get and display stats
        const statsRes = await new Promise(r => chrome.runtime.sendMessage({type: "GET_STATS"}, r));
        updateStats(statsRes.success ? statsRes.stats : null);
        
        // Set up event handlers
        document.getElementById("optionsBtn").addEventListener("click", () => {
          chrome.runtime.openOptionsPage();
        });
        
        document.getElementById("analyzeBtn").addEventListener("click", async () => {
          if (tab) {
            // Trigger re-analysis
            chrome.tabs.sendMessage(tab.id, {type: "FORCE_PHISHING_CHECK"});
            
            // Refresh verdict after a short delay
            setTimeout(async () => {
              const newVerdictData = (await chrome.storage.session.get(`verdict:${tab.id}`))[`verdict:${tab.id}`];
              updateStatus(newVerdictData, tab);
            }, 1000);
          }
        });

        // Hide loading, show main content
        document.getElementById("loading").style.display = "none";
        document.getElementById("main").style.display = "block";
        
      } catch (error) {
        console.error("Popup error:", error);
        document.getElementById("loading").innerHTML = `
          <div style="color: #dc2626;">
            Error loading extension data
          </div>
        `;
      }
    })();

    function updateStatus(verdictData, tab) {
      const statusEl = document.getElementById("status");
      const iconEl = document.getElementById("statusIcon");
      const textEl = document.getElementById("statusText");
      const urlEl = document.getElementById("currentUrl");
      
      // Update URL display
      if (tab && tab.url) {
        urlEl.textContent = tab.url;
      }
      
      const verdict = verdictData?.verdict || "unknown";
      
      // Remove existing status classes
      statusEl.className = "status";
      
      const statusConfig = {
        "trusted": {
          class: "trusted",
          icon: "‚úÖ",
          text: "Trusted Microsoft login (M365)"
        },
        "trusted-extra": {
          class: "trusted", 
          icon: "‚úÖ",
          text: "Trusted (admin allowlist)"
        },
        "phishy": {
          class: "phishy",
          icon: "‚ö†Ô∏è", 
          text: "Likely phishing: not a Microsoft login origin"
        },
        "unknown": {
          class: "unknown",
          icon: "‚ÑπÔ∏è",
          text: "Not a login page, or origin unverified"
        }
      };
      
      const config = statusConfig[verdict] || statusConfig.unknown;
      
      statusEl.classList.add(config.class);
      iconEl.textContent = config.icon;
      textEl.textContent = config.text;
      
      // Add additional context if available
      if (verdictData?.reason) {
        textEl.textContent += ` (${verdictData.reason})`;
      }
    }

    function updateStats(stats) {
      const statsEl = document.getElementById("stats");
      
      if (stats && stats.totalEvents !== undefined) {
        statsEl.innerHTML = `
          <div><strong>Protection Statistics:</strong></div>
          <div>‚Ä¢ Total events: ${stats.totalEvents}</div>
          <div>‚Ä¢ Phishing detected: ${stats.phishingDetected}</div>
          <div>‚Ä¢ Trusted logins: ${stats.trustedLogins}</div>
          ${stats.blockedSubmissions ? `<div>‚Ä¢ Submissions blocked: ${stats.blockedSubmissions}</div>` : ''}
        `;
      } else {
        statsEl.innerHTML = `<div>Statistics unavailable</div>`;
      }
    }
  </script>
</body>
</html>
